 <div>
    <div class="row">
        <div class="col-xs-8">
            <h2>Results :</h2>
            <div class="btn-toolbar">
                <button class="btn"
                    ng-repeat="question in quizQuestions "
                    ng-class="{'btn-success':question.correct,'btn-danger':!question.correct}"
                    ng-click="setActiveQuestion($index)">
                    <span class="glyphicon glyphicon-ok" ng-class="{'glyphicon-ok': question.correct, 'glyphicon-remove':!question.correct}"></span>
                </button>     
            </div>
        </div>
        <div class="col-xs-4">
            <div class="row">
                <h4>Legend:</h4>
                <div class="col-sm-4">
                    <button class="btn btn-success">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                    <p>Correct</p>
                </div>
                <div class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </div>
                <p>InCorrect </p>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-xs-12 top-buffer">
                <h2>{{numCorrect}} / {{quizQuestions.length}}</h2>
                <h2><strong> {{calPerc | number:2}}%</strong> </h2>
            </div>
        </div>
        <div class="row">
            <h3>Question:</h3>
            <div class="well well-sm">
                <div class="row">
                    <div class="col-xs-12">
                        <h4>{{activeQuestion+1+" ."+quizQuestions[activeQuestion].text}}</h4>
                        <div class="row" ng-if="quizQuestions[activeQuestion].type==='text'">
                            <div class="col-sm-6"  ng-repeat="answer in quizQuestions[activeQuestion].possibilities">
                                <h4 class="answer" ng-class="getAnswerClass($index)">
                                    {{answer.answer}}
                                    <p class="pull-right"
                                        ng-show="$index !== corre[activeQuestion] && $index === quizQuestions[activeQuestion].selected">Your Answer</p>
                                    <p class="pull-right"
                                        ng-show="$index === corre[activeQuestion]">Correct Answer</p>
                                </h4>
                            </div>
                        </div>
                        <div class="row" ng-if="quizQuestions[activeQuestion].type==='image'">
                            <div class="col-sm-6" ng-repeat="answer in quizQuestions [activeQuestion].possibilities">
                                <div class="image-answer" ng-class="getAnswerClass($index,quizQuestions)">
                                    <img ng-src="{{answer.answer}}">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-warning" ng-click="previous()">Previous</button>
                        <button class="btn btn-success pull-right" ng-click="next()">Next</button>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" ng-click="reset()">Go back to facts</button>
        </div>
    </div>
</div>
